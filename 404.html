<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    /* General page styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }

    /* Styling for header and logo */
    header {
      margin-bottom: 20px;
    }

    .logo-container {
      display: flex;
      justify-content: center;
    }

    .logo {
      width: 150px; /* Adjust the logo size as needed */
      height: auto;
    }

    /* Error message styling */
    .error-message {
      margin-top: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
      color: #666;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.1em;
      color: white;
      background-color: #007bff;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="assets/img/logo/logo-192x192.png" alt="Dalmia Academy Logo" class="logo">
    </div>
  </header>

  <div class="error-message">
    <h1>Oops! This page is still under development.</h1>
    <p>It seems like the link you followed doesn't exist. Please head back to the main page!</p>
    <a href="/" class="btn">Go to Home</a>
  </div>
</body>
</html>
