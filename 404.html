<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Under Development</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            text-decoration: none;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <p>This page is still under development.</p>
        <p>Click the button below to return to the homepage.</p>
        <a href="www.dalmia-academy.vercel.app">Go to Homepage</a>
    </div>
    <script>
        let countdown = document.getElementById('countdown');
        let seconds = 5;

        const interval = setInterval(() => {
            seconds--;
            countdown.textContent = seconds;

            if (seconds === 0) {
                clearInterval(interval);
                window.location.href = 'www.dalmia-academy.vercel.app';  // Redirect to the homepage
            }
        }, 1000);  // Update every second
    </script>
</body>
</html>
